<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocfiy - Fast Grocery Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .bg-cover-custom {
            background-image: url('image.png');
        }
    </style>
</head>
<body class="bg-cover bg-cover-custom bg-center min-h-screen min-w-full relative">
    <div class="container mx-auto px-6 py-5">
        <nav class="flex items-center justify-between">
            <img src="logo.png" class="w-40 cursor-pointer" alt="Grocfiy Logo">
            <ul class="flex space-x-5 text-white">
                <li><a href="#" class="no-underline px-2">Home</a></li>
                <li><a href="#" class="no-underline px-2">About</a></li>
                <li><a href="#" class="no-underline px-2">Features</a></li>
                <li><a href="#" class="no-underline px-2">Contact</a></li>
            </ul>
            <img src="cart.png" class="w-8 cursor-pointer" alt="Cart">
        </nav>

        <div class="text-white mt-24 xl:mt-48 max-w-xl">
            <h1 class="text-6xl font-semibold leading-normal">Groceries<br>delivery in <span class="font-light">15 mins</span></h1>
            <p class="mt-4">Grocfiy offers a wide range of products, including fresh products, meats, dairy, baked goods, and non-perishable items.</p>

            <div class="mt-10">
                <a href="#" class="bg-yellow-300 rounded-3xl py-3 px-8 font-medium inline-block mr-4
                hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300 hover:border border border-transparent">Order Now</a>
                <a href="#">Download App <span class="text-lg inline-block rotate-90 ">&#10148;</span></a>
            </div>
        </div>
        <img src="grocery-image.png" class="w-full xl:w-1/2 xl:absolute bottom-0 right-20" alt="Grocery Delivery">
    </div>
</body>
</html>
